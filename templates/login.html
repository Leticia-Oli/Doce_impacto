<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">

        <title>Login | Doce Impacto</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/style-login.css')}}" type="text/css">

        <link rel="icon" href="{{url_for('static', filename='images/cupcake.png')}}" type="image/png">

    </head>

    <body>

        <div class="login-box">

            <form action="{{url_for('login.login1')}}" method="POST">

                <div class="login-header">
                    <header>login</header>
                </div>

                <div class="input-box">
                    <input name="email" id="email" type="email" class="input-field" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input name="senha" id="senha" type="password" class="input-field" placeholder="Senha" required>
                </div>

                <div class="input-submit">
                    <button type="submit" class="submit-btn" id="submit"></button>
                    <label for="submit">Login</label>
                </div>

                <div class="cadastro-link">
                    <p>NÃ£o tem uma conta? <a href="{{url_for('login.cadastro')}}">Cadastre-se</a></p>
                </div>

            </form>

        </div>

    </body>

</html>
