<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="/atualizar_produto/{{ produto['ID'] }}" method="POST">
        <label for="produto">Nome do Produto:</label>
        <input type="text" id="produto" name="produto" value="{{ produto['PRODUTO'] }}" required><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ produto['PRECO'] }}" required><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ produto['DESCRICAO'] }}"><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto['QUANTIDADE'] }}" required><br><br>

        <label for="imagem">Imagem (URL):</label>
        <input type="text" id="imagem" name="imagem" value="{{ produto['IMAGEM'] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
