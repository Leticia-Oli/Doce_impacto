<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/editar_produto.css')}}" type="text/css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('login.admin_cad') }}" class="back-button">← Voltar</a>
        <h1>Editar Produto</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    
        <form action="{{ url_for('cadastroProduto.editar_produto', produto_id=produto['ID']) }}" method="POST" enctype="multipart/form-data">
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" value="{{ produto['PRODUTO'] }}" required>
    
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" value="{{ produto['PRECO'] }}" step="0.01" required>
    
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required>{{ produto['DESCRICAO'] }}</textarea>
    
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ produto['QUANTIDADE'] }}" required>
    
            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            
        <button type="submit">Salvar Alterações</button>  
    </div>
    
</body>
</html>
